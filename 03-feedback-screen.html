<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Body Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">  </head>
  <body>
    <main role="main" class="container">
      <header>
        <h1>Body Quiz</h1>
      </header>
      <section class="answer-box js-correct-answer">
        <div class="correct-answer">
          <p>That's correct!</p>
          <button type="button" class="next-button">Next</button>
        </div>
      </section>
      <section class="answer-box js-incorrect-answer">
        <div class="incorrect-answer">
          <p>Sorry, that's not the answer. The correct answer is: Frontal.</p>
          <button type="button" class="next-button">Next</button>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
