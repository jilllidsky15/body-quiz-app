<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Body Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">  </head>
  <body>
    <main role="main" class="container">
      <header>
        <h1>Body Quiz</h1>
      </header>
      <section class="start-quiz-box">
        <h2>Test yourself to see how much you know about your body!</h2>
        <button type="button" class="start-button">Let's get started!</button>
      </section>
      <section class="current-standing-box">
        <div class="current">Question: <span class="question-number">1</span>/10</div>
        <div class="current">Current Score: <span class="score-number">0</span></div>
      </section>
      <section class="question-box">
        <h3 class="question-text">Which of the four lobes in your brain is responsible for decision making?</h3>
        <form class="question-form">
          <ul class="question-options">
          </ul>
          <div class="button-wrapper">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        <form>
      </section>
      <section class="answer-box js-correct-answer">
        <div class="correct-answer">
          <p>That's correct!</p>
          <button type="button" class="next-button">Next</button>
        </div>
      </section>
      <section class="answer-box js-incorrect-answer">
        <div class="incorrect-answer">
          <p>Sorry, that's not the answer. The correct answer is: <span class="correctAnswerText">Frontal</span>.</p>
          <button type="button" class="next-button">Next</button>
        </div>
      </section>
      <section class="final-box js-final">
        <div class="final-score">
          <p>Your final score is <span class="questions-correct">0</span>/10.</p>
          <button type="button" class="restart-button">Restart Quiz</button>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
